<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="cadastro">
    <div class="logo-acesso">
      <img src="img/soul is a cross logo.png" alt="sobre_site" width="500" />
    </div>
    <div class="navega">
      <input type="checkbox" id="menu" />
      <label class="material-symbols-outlined abrir-menu" for="menu"
        >menu</label
      >
      <label class="material-symbols-outlined fechar-menu" for="menu"
        >close</label
      >
      <ul class="navegation">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="planos de treinos.html">Planos de treinos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="index copy.html">Inicio02</a></li>
        <li><a href="acesso.html">Voltar</a></li>
      </ul>
    </div>
    <div class="corpo">
      <div class="acesso-cadastro">
        <form>
          <!-- formulario -->
          <h1>Faça seu cadastro abaixo</h1>
          <!-- h1 é um TITULO-->
          <label>
            <!-- label é usado para criar o rótulo descritivo para um campo de entrada.  -->
            Digite seu Email:
            <input type="text" required placeholder="Digite seu Email" />
            <!-- é usado para criar um campo de entrada interativo, onde o usuário pode inserir ou selecionar dados. -->
          </label>
          <br />
          <!-- Br(breaking) é uma espaçamento a mais no site -->
          <label>
            Digite seu Nome:
            <input type="text" required placeholder="Digite seu Nome" />
          </label>
          <br />
          <label>
            Digite seu Sobrenome:
            <input type="text" required placeholder="Digite seu Sobrenome" />
          </label>
          <br />
          <label>
            Digite sua Senha:
            <input type="text" required placeholder="Digite sua Senha" />
          </label>
          <br />
          <label>
            Digite novamente sua Senha:
            <input type="text" required placeholder="Digite sua Senha" />
          </label>
          <br />
          <input type="submit" value="Cadastrar" class="botao" />
          <input type="reset" value="Limpar" class="botao" />
        </form>
      </div>
    </div>
  </body>
</html>
